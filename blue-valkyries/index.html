<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Scala.js Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="assets/font/flaticon.css">
    <style>
        #game-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
    WebFont.load({
      custom: {
        families: ['Flaticon'],
        urls: ['assets/font/flaticon.css']
      }
    });
    </script>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <!-- Include JavaScript dependencies -->
    <script type="text/javascript" src="./target/scala-2.11/blue-valkyries-jsdeps.js"></script>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.11/blue-valkyries-opt.js"></script>
    <!-- Run JSApp -->
    <script type="text/javascript" src="./target/scala-2.11/blue-valkyries-launcher.js"></script>
  </body>
</html>
